<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
</head>
<body>
<link rel="stylesheet" data-th-href="@{/css/myCss.css}">
<div class="form-area ">
    <form th:action="${'/login'}" method="post">
        <h2>KMart Super</h2>

        <p> User Name :</p>
        <input type="text" name="username" id="username" th:name="${'username'}" placeholder="Enter User Name" required>

        <p>Password :</p>
        <input type="password" id="inputPassword" th:name="${'password'}" placeholder="Enter Password" required>

        <div >
            <button id="btnLogin" class="btn"><i class= "fa fa-key"></i>&nbsp;&nbsp;Login</button>
        </div>

        <div class="container-fluid mt-2" th:if="${param.error}">
            <p class="bg-white text-danger text-lg-center">Invalid username or password. </p>
        </div>

        <div class="container-fluid ">
            <p id="errorMessage" th:text="${err}" class="bg-white text-capitalize text-danger text-lg-center"></p>
        </div>
    </form>
</div>

<!--footer include-->
<!--<footer th:replace="~{fragments/footer :: footerFragment}"></footer>-->
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
